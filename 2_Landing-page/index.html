<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>2-Landing_page</title>
  </head>
  <body>
    <main>
      <!-- Intro section START -->
      <section>
        <div class="container">
          <ul class="intro__list">
            <li id="id__intro__items__content">
              <h1 class="intro__title">Discover the beauty around the world</h1>
              <p class="intro__text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Faucibus in libero risus semper habitant arcu.
              </p>
              <a class="intro__link" href="#">Get started</a>
            </li>
            <li>
              <img
                class="intro__image"
                id="id__intro__image__1"
                src="./image/png/intro-img_1.png"
                alt="intro image 1"
              />
            </li>
            <li>
              <img
                class="intro__image"
                id="id__intro__image__2"
                src="./image/png/intro-img_2.png"
                alt="intro image 2"
              />
            </li>
          </ul>
        </div>
      </section>
      <!-- Intro section END -->

      <!-- Images section START -->
      <section class="images">
        <div class="container">
          <ul class="images__list">
            <li>
              <p class="images__number">01</p>
              <img
                src="./image/png/main-img_1.png"
                alt=""
                class="images__photo"
              />
            </li>
            <li>
              <p class="images__number">02</p>
              <img
                src="./image/png/main-img_2.png"
                alt=""
                class="images__photo"
              />
            </li>
            <li>
              <p class="images__number">03</p>
              <img
                src="./image/png/main-img_3.png"
                alt=""
                class="images__photo"
              />
            </li>
          </ul>
        </div>
      </section>
      <!-- Images section END -->
    </main>
  </body>
</html>
